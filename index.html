<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/CalendarIcon.svg" />
    <title>Calendario || SENA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/components/calendar/style.css" />
  </head>
  <body>
    <div class="header">
      <img class="fondo" alt="fondo" />
      <a href="http://localhost:4000/api/event" class="asena">
        <img class="sena" alt="sena" />
      </a>
      <img
        src="../../../public/SENAP.png"
        class="senamobile"
        alt="senamobile"
      />
      <img class="adso" alt="adso" />
      <img
        src="../../../public/ADSOP.png"
        class="adsomobile"
        alt="adsomobile"
      />
    </div>
    <div class="barratxt work-sans">Calendario de eventos</div>
    <div class="iniciarsesion work-sans">
      <h2 class="txtiniciar">Iniciar sesión</h2>
      <form id="formis">
        <label class="txtins">Documento de identidad</label>
        <input
          class="inputins"
          type="text"
          name="documentoidentidad"
          placeholder="Ingrese su documento"
        />
        <label class="txtins">Contraseña</label>
        <input
          class="inputins"
          type="password"
          placeholder="Ingrese su contraseña"
          name="contraseña"
        />
        <div class="cart-button" style="margin-left: 70px; margin-top: 30px">
          <button type="submit" class="registrar">Ingresar</button>
        </div>
      </form>
    </div>
    <div>
      <img src="/public/landingimg.png" alt="" />
    </div>
    <footer class="footer" style="margin-top: -35px">
      <img
        src="../../../public/SENAVERDE.svg"
        class="senaverde"
        alt="senaverde"
      />
      <p class="footertxt work-sans" style="padding-top: 30px">
        © 2024 Servicio Nacional De Aprendizaje SENA | Todos los derechos
        reservados. <br />
        <a href="" class="afooter">Ver Equipo de Desarrollo</a>, Programa
        Análisis y Desarrollo de Software. | Versión 1.0.0
      </p>
    </footer>
    <script
      type="module"
      src="/src/components/calendar/scripts/LoguinManager.js"
    ></script>
  </body>
</html>
